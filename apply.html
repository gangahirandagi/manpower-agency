	<div class="reg-container">
    <div class="reg-content">
            <h1 class="form-title">Register Here</h1>
            <form>
<input type="text" placeholder="jobid" id="appjobid" />
				
<input type="text" placeholder="jobname" id="appjobname" />
<input type="text" placeholder="id" id="id" />
    <input type="text" placeholder="name" id="appjsname" /><br>
               <button onclick="submit()">Submit</button>
            </form>
        </div>
 </div>


	  
	  
    <script>
      
      function autofill() {
        confirm("PREFIL Values ?");
        if (confirm) {
          document.getElementById("id").value = localStorage.getItem("user_id");
          document.getElementById("appjobid").value =
            localStorage.getItem("job_id");
          document.getElementById("appjobname").value =
            localStorage.getItem("job_name");
        }
      }

      window.onload = autofill();
    </script>
